<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <section class="order-form m-4">
    <div class="container pt-4">
        <div class="row">
            <div class="col-12 px-4">
                <h1 class="text-center">Cadastro de produtos</h1>
                <hr class="mt-1" />
            </div>
            <form id="clienteForm">
              <div class="col-12">
                  <div class="row mx-4">

                      <div class="col-sm-6">
                          <div class="col-12">
                            <label id="primeiro-nome" class="form-label" for="form1">Nome</label>
                          </div>
                          <div class="form-outline">
                              <input type="text" id="form1" class="form-control order-form-input" />
                          </div>
                      </div>
                      
                      <div class="col-sm-6 mt-2 mt-sm-0">
                        <div class="col-12">
                          <label class="form-label" for="form2">Descrição</label>
                      </div>
                          <div class="form-outline">
                              <input type="text" id="form2" class="form-control order-form-input" />
                          </div>
                      </div>
                  </div>
    
                  <div class="row mt-3 mx-4">
                      <div class="col-12">
                          <label class="order-form-label">Valor</label>
                      </div>
                      <div class="col-12">
                          <div class="form-outline">
                              <input type="text" id="form3" class="form-control order-form-input" />
                          </div>
                      </div>
                  </div>
    
                  <div class="row mt-3">
                      <div class="col-12">
                          <button type="button" id="btnCadastrar" class="btn btn-primary d-block mx-auto btn-submit">Cadastar</button>
                      </div>
                  </div>
              </div>
            </form>
        </div>
    </div>
  </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
          console.log('passou aqui')
    document.getElementById('btnCadastrar').addEventListener('click', async () => {
        
        const primeiroNome = document.getElementById('primeiro-nome').value;

        const data = {
            primeiroNome
        };

        try {
            const response = await fetch('/cliente', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });
            const responseData = await response.json();
            alert(responseData.message); // Exibe a mensagem do servidor
            // Limpar o formulário após o cadastro
            document.getElementById('clienteForm').reset();
        } catch (error) {
            console.error('Erro:', error);
        }
    });
    </script>
</body>
</html>
